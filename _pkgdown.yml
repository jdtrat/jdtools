template:
  package: jdtdown
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "jdtools package"
    twitter:
      creator: "@jdtrat"
      card: summary

authors:
  Jonathan Trattner:
    href: "https://jdtrat.com"

development:
  mode: auto

home:
  strip_header: true
  links:
  - text: Learn more
    href: ""

# structure of website themed with jdtdown
# based on structure of jdtdown
navbar:
  title: ~
  type: default
  structure:
    left:  [intro, examples, articles]
    right: [reference, news, github]
  components:
    home:
    articles:
      text: Articles
      menu:
        - text: "No Article"
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/jdtrat/jdtools
    news:
      text: News
      menu:
        - text: "Changelog"
          href: news/index.html
        - text: "------------------"
        - text: "Blog posts"
        # Add blog post where a released version is mentioned.
        - text: "No blog post"
        # - text: Version 0.2
        #   href: <url>

reference:
- title: "Command Line Tools"
  desc: >
    Functions for interacting with users via the command line.
  contents:
    - cl_yes_no_action
    - cl_text_action
    - cl_yes_no_lgl
    - cl_text_input
- title: "Saving and Loading Objects"
  desc: >
    Functions for more easily saving and loading R (.RDS) objects with RStudio.
  contents:
    - save_object
    - load_object
    - set_object_path
    - get_object_path
    - unset_object_path
- title: "File Functions"
  decc: >
    Functions for manipulating files with R in RStudio.
  contents:
    - file_open
    - file_new
    - file_copy
    - file_delete
- title: "Working with Options"
  decc: >
    Functions for working with (package-specific) options.
  contents:
    - opt_set
    - opt_get
    - opt_ls
    - opt_rm
    - opt_rm_all
- title: "Strings and Identifiers"
  desc: >
    Functions for working with strings and creating unique identifiers.
  contents:
    - extract_before
    - extract_after
    - extract_between
    - time_string
    - rand_str
- title: "Vector Manipulations"
  decc: >
    Functions for working with vectors.
  contents:
    - vec_between
